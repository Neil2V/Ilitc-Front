<div class="row mt-4">

    <div class="row mt-4 text-center">
        <h3>Mantenimiento de clientes </h3>
    </div>
    <div class="row mt-5">
        <form (ngSubmit)="registrarCliente()" novalidate #f="ngForm">
            <div class="col-md-4">
                <div class="panel panel-default">
                    <div class="form-group row">
                        <label for="nombres" class="col-sm-2 control-label">Nombres: </label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="nombres" id="nombres" [(ngModel)]="cliente.nombres">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="nombres" class="col-sm-2 control-label">Apellido Paterno: </label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="nombres" id="nombres"
                                [(ngModel)]="cliente.apellidoPaterno">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="nombres" class="col-sm-2 control-label">Apellido Materno: </label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="nombres" id="nombres"
                                [(ngModel)]="cliente.apellidoMaterno">
                        </div>
                    </div>
                    <div class="form-group form-inline row">
                        <label class="col-sm-2 control-label">Sexo: </label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="sexos" id="masculino" value="Masculino" [(ngModel)]="cliente.sexo"  >
                            <label class="form-check-label" for="masculino">Masculino</label>
                            <input class="form-check-input" type="radio" name="sexos" id="femenino" value="Femenino" [(ngModel)]="cliente.sexo" >
                            <label class="form-check-label " for="femenino">Femenino</label>
                        </div>
                      
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="panel panel-default">
                    <div class="form-group row">
                        <label for="date" class="col-sm-2 control-label">Fecha de Nacimiento: </label>
                        <div class="col-sm-10">
                            <input type="date" class="form-control" name="date" id="date" [(ngModel)]="cliente.fechaNacimiento">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="direccion" class="col-sm-2 control-label">Dirección: </label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="direccion" id="direccion"
                                [(ngModel)]="cliente.direccion">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="email" class="col-sm-2 control-label">Correo eletrónico: </label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="email" id="email" [(ngModel)]="cliente.email">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="panel panel-default">
                    <div class="form-group row">
                        <button class="btn btn-primary btn-block" [disabled]="!f.valid">Registrar</button>
                        <button class="btn btn-primary btn-block" (click)="updateCliente()">Actualizar</button>
                        <button class="btn btn-primary btn-block" (click)="deleteCliente()">Eliminar</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

</div>
<div class="row">
    <app-table></app-table>
</div>
